      // ======== 2. ë™ì  ë°ì´í„° ê³„ì‚° ë¡œì§ ========
      const getScoreColor = (score) => {
        if (score === null || score === undefined) return 'var(--muted)';
        if (score >= 85) return 'var(--green)';
        if (score >= 60) return 'var(--yellow)';
        return 'var(--red)';
      };

      const totalCorrectProblems = problemRawData.filter(p => p.correct).length;
      const totalProblems = problemRawData.length;
      const correctRate = totalProblems > 0 ? (totalCorrectProblems / totalProblems) * 100 : 0;
      const totalPossibleWeightedScore = problemRawData.reduce((sum, p) => sum + p.difficulty, 0);
      const totalEarnedWeightedScore = problemRawData.reduce((sum, p) => sum + (p.correct ? p.difficulty : 0), 0);
      const weightedAchievement = totalPossibleWeightedScore > 0 ? (totalEarnedWeightedScore / totalPossibleWeightedScore) * 100 : 0;
      const assessedKcCodes = new Set(problemRawData.map(p => p.kc));
      const totalKcCount = Object.keys(kcMeta).length;
      const assessedKcCount = assessedKcCodes.size;
      const coveragePercent = totalKcCount > 0 ? (assessedKcCount / totalKcCount) * 100 : 0;

      function buildAchievementTree() {
        const jungdanwonMap = {};
        Object.values(kcMeta).forEach(meta => {
            if (!jungdanwonMap[meta.jungdanwon]) {
                jungdanwonMap[meta.jungdanwon] = { name: `ì¤‘ë‹¨ì›: ${meta.jungdanwon}`, problems: new Set(), correctProblems: new Set(), totalScore: 0, earnedScore: 0, children: {} };
            }
            if (!jungdanwonMap[meta.jungdanwon].children[meta.sodanwon]) {
                jungdanwonMap[meta.jungdanwon].children[meta.sodanwon] = { name: `ì†Œë‹¨ì›: ${meta.sodanwon}`, problems: new Set(), correctProblems: new Set(), totalScore: 0, earnedScore: 0, children: {} };
            }
        });

        problemRawData.forEach(p => {
          const meta = kcMeta[p.kc];
          if (!meta) return;
          const jungdanwon = jungdanwonMap[meta.jungdanwon];
          const sodanwon = jungdanwon.children[meta.sodanwon];
          let kc = sodanwon.children[p.kc];
          if (!kc) {
            kc = { name: `${p.kc} (${meta.label})`, problems: new Set(), correctProblems: new Set(), totalScore: 0, earnedScore: 0 };
            sodanwon.children[p.kc] = kc;
          }
          [jungdanwon, sodanwon, kc].forEach(unit => {
            unit.problems.add(p.num);
            if (p.correct) unit.correctProblems.add(p.num);
            unit.totalScore += p.difficulty;
            unit.earnedScore += p.correct ? p.difficulty : 0;
          });
        });

        const processNode = (node) => {
          if (typeof node.children === 'object') node.children = Object.values(node.children).map(child => processNode(child));
          node.correct = node.correctProblems.size;
          node.total = node.problems.size;
          node.score = node.totalScore > 0 ? (node.earnedScore / node.totalScore) * 100 : 0;
          return node;
        };
        return Object.values(jungdanwonMap).sort((a,b) => a.name.localeCompare(b.name)).map(child => processNode(child));
      }

      const achievementTree = buildAchievementTree();
      let allKCsInReport = [];
      function collectKCs(unit) {
        if(unit.name.startsWith('KC-SIM-')) allKCsInReport.push(unit);
        if (unit.children) unit.children.forEach(collectKCs);
      }
      achievementTree.forEach(collectKCs);

      achievementTree.forEach(jungdanwon => {
          const jungdanwonName = jungdanwon.name.replace('ì¤‘ë‹¨ì›: ', '');
          const allKcsInJungdanwon = Object.keys(kcMeta).filter(k => kcMeta[k].jungdanwon === jungdanwonName);
          jungdanwon.totalKcs = allKcsInJungdanwon.length;
          jungdanwon.assessedKcs = allKcsInJungdanwon.filter(kc => assessedKcCodes.has(kc)).length;
          if (jungdanwon.children) {
            jungdanwon.children.forEach(sodanwon => {
                const sodanwonName = sodanwon.name.replace('ì†Œë‹¨ì›: ', '');
                const allKcsInSodanwon = Object.keys(kcMeta).filter(k => kcMeta[k].sodanwon === sodanwonName);
                sodanwon.totalKcs = allKcsInSodanwon.length;
                sodanwon.assessedKcs = allKcsInSodanwon.filter(kc => assessedKcCodes.has(kc)).length;
            });
          }
      });

      // ======== 3. ë Œë”ë§ í•¨ìˆ˜ ========
      function renderSummary() {
        const container = document.getElementById('summary-section');
        if (!container) return;
        const sortedUnits = [...achievementTree].sort((a, b) => a.score - b.score);
        const weakest = sortedUnits[0];
        const strongest = sortedUnits[sortedUnits.length - 1];
        container.innerHTML = `
          <div class="card stat-card"><h3>ì¢…í•© ì„±ì·¨ë„ (ê°€ì¤‘ì¹˜)</h3><div class="score" style="color:${getScoreColor(weightedAchievement)}">${weightedAchievement.toFixed(1)}%</div><div class="desc">${totalEarnedWeightedScore} / ${totalPossibleWeightedScore}ì </div></div>
          <div class="card stat-card"><h3>ì „ì²´ ì •ë‹µë¥ </h3><div class="score" style="color: ${getScoreColor(correctRate)}">${correctRate.toFixed(0)}%</div><div class="desc">${totalCorrectProblems} / ${totalProblems}ë¬¸í•­</div></div>
          <div class="card stat-card"><h3>í•™ìŠµ KC ë²”ìœ„</h3><div class="score" style="color: var(--blue);">${coveragePercent.toFixed(0)}%</div><div class="desc">${assessedKcCount} / ${totalKcCount}ê°œ</div></div>
          <div class="card stat-card"><h3>ìµœìš°ìˆ˜ / ìµœì•½ì  ë‹¨ì›</h3><div class="desc" style="margin-top: 8px;"><span style="color:var(--green)">â–² ${strongest.name.replace('ì¤‘ë‹¨ì›: ', '')} (${strongest.score.toFixed(1)}%)</span><br><span style="color:var(--red)">â–¼ ${weakest.name.replace('ì¤‘ë‹¨ì›: ', '')} (${weakest.score.toFixed(1)}%)</span></div></div>`;
      }

      function renderTree() {
        const container = document.getElementById('tree-view');
        if (!container) return;
        container.innerHTML = '';
        achievementTree.forEach(jungdanwon => {
            const jungdanwonElem = document.createElement('div');
            jungdanwonElem.className = 'jungdanwon-block card';
            const scoreColor = getScoreColor(jungdanwon.score);
            const kcCoverage = `í•™ìŠµ KC: ${jungdanwon.assessedKcs}/${jungdanwon.totalKcs}`;
            const problemCounts = `${jungdanwon.correct}/${jungdanwon.total} ë¬¸í•­`;
            jungdanwonElem.innerHTML = `<div class="jungdanwon-header"><div class="unit-info"><div class="name" style="font-size: 1.1rem;">${jungdanwon.name.replace('ì¤‘ë‹¨ì›: ', '')}</div><div class="counts"><span style="color: var(--blue);">${kcCoverage}</span> Â· ${problemCounts}</div></div><div class="unit-score" style="color:${scoreColor}; font-size: 1.25rem;">${jungdanwon.score.toFixed(1)}%</div><div class="unit-hbar" style="margin-top: 8px;"><div class="hbar"><span style="width:${jungdanwon.score}%; background-color:${scoreColor};"></span></div></div></div>`;
            jungdanwon.children.sort((a,b) => a.name.localeCompare(b.name)).forEach(sodanwon => jungdanwonElem.appendChild(createSodanwonElement(sodanwon)));
            container.appendChild(jungdanwonElem);
        });
      }

      function createSodanwonElement(sodanwonData) {
        const details = document.createElement('details');
        const scoreColor = getScoreColor(sodanwonData.score);
        const displayName = sodanwonData.name.replace('ì†Œë‹¨ì›: ', '');
        const kcCoverage = `<span style="color: var(--blue);">í•™ìŠµ KC: ${sodanwonData.assessedKcs}/${sodanwonData.totalKcs}</span>`;
        const problemCounts = `${sodanwonData.correct}/${sodanwonData.total} ë¬¸í•­`;

        const summaryContent = `
            <div style="display: flex; justify-content: space-between; align-items: flex-start; width:100%;">
                <div class="unit-info">
                    <div class="name">${displayName}</div>
                    <div class="counts">${kcCoverage} Â· ${problemCounts}</div>
                </div>
                <div class="unit-score" style="color:${scoreColor}">${sodanwonData.score.toFixed(1)}%</div>
            </div>
            <div class="unit-hbar" style="width: 100%;"><div class="hbar"><span style="width:${sodanwonData.score}%; background-color:${scoreColor};"></span></div></div>
        `;
        const summary = document.createElement('summary');
        summary.innerHTML = summaryContent;
        details.appendChild(summary);

        sodanwonData.children.sort((a,b) => a.name.localeCompare(b.name)).forEach(kc => details.appendChild(createKcElement(kc, 'assessed')));
        const allKcsInSodanwon = Object.keys(kcMeta).filter(k => kcMeta[k].sodanwon === displayName);
        const assessedKcsInSodanwon = sodanwonData.children.map(c => (c.name.match(/KC-SIM-[A-Z]+\d+/) || [])[0]);
        const unassessed = allKcsInSodanwon.filter(kc => !assessedKcsInSodanwon.includes(kc));
        unassessed.sort().forEach(kcCode => details.appendChild(createKcElement({ name: kcCode }, 'unassessed')));
        return details;
      }

      function createKcElement(kcData, type) {
          const kcCode = (kcData.name.match(/KC-SIM-[A-Z]+\d+/) || [])[0] || kcData.name;
          const meta = kcMeta[kcCode] || {label:''};
          const displayName = `<strong>${kcCode}:</strong> <span>${meta.label}</span>`;
          const element = document.createElement('div');
          element.className = 'kc-card';
          if (type === 'assessed') {
              const scoreColor = getScoreColor(kcData.score);
              element.innerHTML = `<div class="kc-card-header"><div class="kc-name" title="${kcCode}: ${meta.label}">${displayName}</div><span class="pill" style="background-color: ${getScoreColor(kcData.score,'light').replace('var(','').replace(')','')}; color: ${scoreColor};">${kcData.score.toFixed(1)}%</span></div><div class="unit-hbar" style="margin-top: 4px;"><div class="hbar"><span style="width:${kcData.score}%; background-color:${scoreColor};"></span></div></div>`;
          } else {
              element.innerHTML = `<div class="kc-card-header"><div class="kc-name" title="${kcCode}: ${meta.label}">${displayName}</div><span class="pill" style="background-color: var(--border); color: var(--muted);">ë¯¸í‰ê°€</span></div>`;
          }
          return element;
      }

      function renderActionItems() {
        const container = document.getElementById('action-items');
        if (!container) return;
        const weakKCs = allKCsInReport.filter(kc => kc.score < 60).sort((a, b) => a.score - b.score).slice(0, 3);
        if (weakKCs.length === 0) {
          container.innerHTML = `<p style="color:var(--muted); margin-top:12px;">ğŸ‰ íŠ¹ë³„íˆ ë¶€ì¡±í•œ KCê°€ ì—†ìŠµë‹ˆë‹¤. í›Œë¥­í•©ë‹ˆë‹¤!</p>`;
          return;
        }
        const list = document.createElement('ol');
        weakKCs.forEach(kc => {
          const kcCode = (kc.name.match(/KC-SIM-[A-Z]+\d+/) || [])[0];
          const meta = kcMeta[kcCode] || {};
          const li = document.createElement('li');
          li.innerHTML = `<strong>${kcCode}: ${meta.label || ''}</strong><div class="sub-title" style="margin-top:-2px;">ì„±ì·¨ë„: <span style="font-weight:700; color:${getScoreColor(kc.score)}">${kc.score.toFixed(1)}%</span> (${kc.correct}/${kc.total} ë¬¸í•­)</div><div class="goal"><strong>í•™ìŠµ ëª©í‘œ:</strong> ${meta.desc || 'ê´€ë ¨ ê°œë…ì„ ë³µìŠµí•˜ì„¸ìš”.'}</div>`;
          list.appendChild(li);
        });
        container.innerHTML = '';
        container.appendChild(list);
      }
      
      // ======== 4. ì´ˆê¸° ì‹¤í–‰ ========
      renderSummary();
      renderTree();
      renderActionItems();
    });
  </script>
</body>
