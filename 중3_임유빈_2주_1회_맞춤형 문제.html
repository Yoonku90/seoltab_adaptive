          resultString += `ë¬¸ì œ ë²ˆí˜¸: ${index+1}\tì •ì˜¤ ì—¬ë¶€: 1\n`;
        } else {
          feedbackP.innerHTML = `${index+1}ë²ˆ: <span class="incorrect">ì˜¤ë‹µ (0)</span> (ì •ë‹µ: ${correctAnswerText}) ${detailsBlock}`;
