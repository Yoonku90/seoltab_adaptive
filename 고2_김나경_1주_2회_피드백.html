<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>김나경 학생 · 내신 학습 지식맵 (2025-08-28)</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#ffffff; --border:#e6e8ef; --text:#0f172a; --muted:#64748b;
      --indigo:#4f46e5; --green:#16a34a; --yellow:#f59e0b; --red:#ef4444;
      --green-100:#dcfce7; --yellow-100:#fef9c3; --red-100:#fee2e2; --gray-100:#f1f5f9;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#ffffff, var(--bg));color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Apple SD Gothic Neo",Pretendard,Helvetica,Arial,sans-serif}
    .container{max-width:1120px;margin:0 auto;padding:24px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .between{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:20px;box-shadow:0 4px 12px rgba(15,23,42,.04)}
    .p-16{padding:16px}.p-20{padding:20px}.p-24{padding:24px}
    .btn{border:1px solid var(--border);background:#fff;border-radius:12px;padding:10px 14px;cursor:pointer}
    .btn.active{background:var(--indigo, #4f46e5);color:#fff;border-color:var(--indigo, #4f46e5)}
    .input{border:1px solid var(--border);background:#fff;border-radius:12px;padding:10px 12px;min-width:260px}
    .grid{display:grid;gap:16px}
    @media(min-width:640px){.grid-2{grid-template-columns:repeat(2,minmax(0,1fr));}}
    @media(min-width:768px){.grid-3{grid-template-columns:repeat(3,minmax(0,1fr));}}
    .stat{min-width:240px}
    .hbar{height:8px;background:var(--gray-100);border-radius:999px;overflow:hidden}
    .hbar > span{display:block;height:100%}
    .pill{padding:3px 8px;border-radius:999px;font-size:11px;font-weight:700;display:inline-block}
    .legend .pill{border:1px solid var(--border);}
    .muted{color:var(--muted)}
    .title{font-weight:800;letter-spacing:-.3px}
    .sub{font-size:12px}
    .kc-card{display:flex;gap:12px}
    .kc-ico{flex:0 0 auto;width:36px;height:36px;border-radius:12px;background:#f8fafc;display:grid;place-items:center;border:1px solid var(--border)}
    .small{font-size:12px}
    .type-card{display:flex;align-items:flex-start;justify-content:space-between;gap:12px}
    .kbd{font-variant-numeric:tabular-nums}
    .footer{font-size:12px;color:var(--muted);display:flex;gap:8px;align-items:flex-start}
    .feedback-section h3 { font-size: 20px; margin: 0 0 16px 0; display: flex; align-items: center; gap: 8px; }
    .feedback-section h4 { font-size: 16px; margin: 24px 0 8px 0; color: var(--indigo, #4f46e5); border-left: 3px solid var(--indigo, #4f46e5); padding-left: 8px;}
    .feedback-section .summary { font-size: 14px; color: var(--muted); margin-top: -12px; margin-bottom: 24px; }
    .feedback-section hr { border: 0; border-top: 1px solid var(--border); margin: 24px 0; }
    .feedback-section blockquote { margin: 12px 0; padding: 12px; background-color: var(--gray-100); border-left: 4px solid var(--border); border-radius: 8px; font-size: 13px; }
    .feedback-section .analysis { margin-top: 8px; }
    .feedback-section .analysis strong { color: var(--text); }
    @media print { #printBtn, .view-btn, #search {display:none} }
  </style>
</head>
<body>
  <div class="container">
    <div class="between" style="gap:16px;flex-wrap:wrap">
      <div>
        <div class="title" style="font-size:24px">영어Ⅱ 2과 <span style="color:var(--indigo, #4f46e5)">KC & 유형 성취도</span> 대시보드</div>
        <div class="sub muted">학생: <strong>김나경 학생</strong> · 시험일: <strong>2025-08-28</strong> · 교재: 능률(김성곤)</div>
      </div>
      <div class="row">
        <button id="printBtn" class="btn">내보내기/인쇄</button>
      </div>
    </div>

    <div class="row" style="margin-top:16px;align-items:center">
      <div class="row">
        <button data-view="all" class="btn view-btn active">전체</button>
        <button data-view="core" class="btn view-btn">기반</button>
        <button data-view="reading" class="btn view-btn">본문</button>
        <button data-view="types" class="btn view-btn">문제 유형</button>
        <button data-view="feedback" class="btn view-btn">피드백</button>
      </div>
      <div style="flex:1"></div>
      <input id="search" class="input" placeholder="KC 코드/이름/설명/유형 검색" />
    </div>

    <div class="grid grid-2" style="margin-top:16px">
      <div class="card p-16 stat">
        <div class="muted small">KC 평균 성취도</div>
        <div id="avgKC" class="title" style="font-size:22px;margin-top:4px">—</div>
        <div class="hbar" style="margin-top:8px"><span id="avgKCBar" style="width:0"></span></div>
      </div>
      <div class="card p-16 stat">
        <div class="muted small">문제 유형 평균 성취도</div>
        <div id="avgType" class="title" style="font-size:22px;margin-top:4px">—</div>
        <div class="hbar" style="margin-top:8px"><span id="avgTypeBar" style="width:0"></span></div>
      </div>
    </div>

    <div class="legend row card p-16" style="margin-top:16px">
      <div class="muted small">범례:</div>
      <span class="pill" style="background:var(--green-100, #dcfce7);color:var(--green, #16a34a)">우수 ≥ 85%</span>
      <span class="pill" style="background:var(--yellow-100, #fef9c3);color:var(--yellow, #f59e0b)">60–84%</span>
      <span class="pill" style="background:var(--red-100, #fee2e2);color:var(--red, #ef4444)">1–59%</span>
      <span class="pill" style="background:#e5e7eb;color:#374151">미평가</span>
    </div>

    <div id="mount"></div>

    <section class="card p-20" style="margin-top:16px" id="focusBox">
      <div class="between">
        <div>
          <div class="title" style="font-size:18px">📌 집중 보완 영역 (상위 3개 KC)</div>
          <div class="sub muted">점수가 낮은 순으로 자동 추천</div>
        </div>
      </div>
      <ol id="focusList" class="small" style="margin-top:8px;padding-left:18px"></ol>
    </section>

    <div class="footer" style="margin-top:16px">
      <span>색상 기준: 🟢 85% 이상, 🟡 60–84%, 🟥 1–59%, 회색=미평가. 검색 또는 상단 버튼으로 뷰를 전환할 수 있습니다. 인쇄 버튼으로 PDF 저장 가능.</span>
    </div>
  </div>

  <noscript>
    <div class="container">
       <section class="card p-20" style="margin-top:16px">
         <div class="title" style="font-size:18px">자바스크립트가 비활성화되어 요약 정보를 표시할 수 없습니다.</div>
       </section>
    </div>
  </noscript>

  <script>
  (() => {
    'use strict';
    // ======== 데이터 설정 (김나경 학생 데이터) ========
    const studentName = "김나경";
    const examDate = "2025-08-28";

    const kcMeta = {
      "KC-2G1": { area: "문법", label: "동명사의 의미상 주어", desc: "문장 주어와 동명사 주체가 다를 때" },
      "KC-2G2": { area: "문법", label: "가목적어 it", desc: "5형식에서 to부정사/that절 목적어" },
      "KC-2V1": { area: "어휘", label: "공감/노화 관련 어휘", desc: "empathy, disguise, reluctant 등" },
      "KC-2R1": { area: "본문", label: "노인 체험 다큐멘터리 시작", desc: "참가자들의 특수 분장과 장비 착용 과정" },
      "KC-2R2": { area: "본문", label: "Regina의 변화 과정", desc: "젊음에 집착하던 Regina의 내적 성장" },
      "KC-2R3": { area: "본문", label: "Trent의 변화 과정", desc: "사회적 소외 체험과 삶의 태도 변화" },
      "KC-2R4": { area: "본문", label: "실험의 결론과 사회적 메시지", desc: "타인 입장이 되어보는 경험의 교훈" }
    };

    const kcScores = {
      "KC-2G1": 79.0, "KC-2G2": 56.1, "KC-2V1": 71.8, "KC-2R1": 82.1,
      "KC-2R2": 75.6, "KC-2R3": 87.0, "KC-2R4": 78.1
    };

    const groups = [
      { id: "core", title: "A. 기반 지식", subtitle: "문법·어휘 기반", items:["KC-2G1", "KC-2G2", "KC-2V1"] },
      { id: "reading", title: "B. 적용 · 본문", subtitle: "Experiencing the Golden Years", items:["KC-2R1","KC-2R2","KC-2R3","KC-2R4"] }
    ];

    const typeScores = [
      { code:"124", name:"대화 빈칸 추론", area:"대화", score:0.0, kcs:[]},
      { code:"242", name:"조건에 맞게 영작하기", area:"문법", score:30.0, kcs:["KC-2G1","KC-2G2","KC-2V1","KC-2R1","KC-2R3","KC-2R4"] },
      { code:"251", name:"어법상 옳은/틀린 것 고르기", area:"문법", score:80.6, kcs:["KC-2G1","KC-2G2","KC-2R1","KC-2R2","KC-2R3"] },
      { code:"253", name:"빈칸에 적절한 어법/어휘", area:"문법", score:100.0, kcs:["KC-2V1","KC-2R3"] },
      { code:"311", name:"글의 주제/제목 파악", area:"독해", score:100.0, kcs:["KC-2R1","KC-2R2"] },
      { code:"312", name:"본문 내용 일치/불일치", area:"독해", score:100.0, kcs:["KC-2R1","KC-2R2","KC-2R3"] },
      { code:"314", name:"요약문 완성", area:"독해", score:0.0, kcs:["KC-2G1","KC-2V1","KC-2R2"] },
      { code:"321", name:"문맥 파악(문장 삽입/어휘)", area:"독해", score:62.5, kcs:["KC-2R1","KC-2R2","KC-2R3","KC-2R4","KC-2V1"] },
      { code:"322", name:"글의 순서/연결사 추론", area:"독해", score:81.3, kcs:["KC-2R1","KC-2R2","KC-2R3","KC-2R4"] },
      { code:"324", name:"지칭 추론하기", area:"독해", score:100.0, kcs:["KC-2R3","KC-2R4"] },
      { code:"325", name:"본문 빈칸 추론", area:"독해", score:89.3, kcs:["KC-2R2","KC-2R3"]}
    ];

    // ======== 헬퍼 ========
    const thresholds = { excellent:85, ok:60 };
    const clamp = (n) => Math.max(0, Math.min(100, Number(n||0)));
    function statusColor(v, bgOnly=false){
      if(v==null) return bgOnly? '#e5e7eb' : 'background:#e5e7eb;color:#374151';
      if(v>=thresholds.excellent) return bgOnly? 'var(--green-100)' : 'background:var(--green-100);color:var(--green)';
      if(v>=thresholds.ok) return bgOnly? 'var(--yellow-100)' : 'background:var(--yellow-100);color:var(--yellow)';
      return bgOnly? 'var(--red-100)' : 'background:var(--red-100);color:var(--red)';
    }
    function barColor(v){
      if(v==null) return '#e5e7eb';
      if(v>=thresholds.excellent) return 'var(--green)';
      if(v>=thresholds.ok) return 'var(--yellow)';
      return 'var(--red)';
    }
    function scoreLabel(v){
        if(v==null) return '미평가';
        if(Number(v) === 100) return '100%';
        return `${Number(v).toFixed(1)}%`;
    }
    function average(nums){
      const vals = nums.filter(v => v!=null);
      if(!vals.length) return null;
      return vals.reduce((a,b)=>a+Number(b),0)/vals.length;
    }
    function escapeHTML(s){
      return String(s==null?'':s)
        .replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')
        .replaceAll('"','&quot;').replaceAll("'","&#39;");
    }

    function getFeedbackHTML() {
      const student = escapeHTML(studentName);
      // 사용자가 제공한 피드백을 HTML 형식으로 변환
      return `
        <h3>📊 ${student} 학생 상세 분석 (${escapeHTML(examDate)})</h3>
        <p style="padding:12px; background-color: var(--gray-100); border-radius: 12px; font-size: 14px; margin-top:0;">
          <strong>총평:</strong> ${student} 학생은 본문 내용을 이해하고 세부 정보를 파악하는 능력(유형 311, 312, 324, 325 성취도 89% 이상)은 매우 뛰어나지만, 알고 있는 지식을 활용해 직접 문장을 만들거나 정보를 종합하는 '응용' 단계에서 어려움을 겪고 있습니다. 즉, <strong>규칙은 알지만 실제 문장으로 만들어내는 '출력' 능력이 부족한 상태</strong>입니다.
        </p>
        <hr>
        <h4>✍️ 문법: 규칙을 문장으로 만들지 못하는 상태</h4>
        <p class="summary">어법상 옳고 그름을 판단하는 능력(80.6%)은 안정적이지만, 배운 문법을 활용해 직접 문장을 만드는 영작 능력(30.0%)이 크게 부족합니다. 특히 이번 단원의 핵심 문법인 <strong>'가목적어 it' 구문(KC-2G2, 56.1%)</strong>을 활용한 문장 구성에 약점을 보였습니다.</p>
        <blockquote>
          <p><strong>대표 문제 예시 ([대단원평가] 21번)</strong></p>
          <p><strong>[문제]</strong> 윗글의 밑줄 친 곳에 들어갈 말을 알맞게 배열하시오. (단, 필요시 형태를 변형할 것)<br><code>"... ＿ he has decided to find a more stable job..."</code></p>
          <p><strong>&lt;보기&gt;</strong> save / importantly / future / know / that /it/ the/ is / Trent / and /now/ for / to / plan</p>
          <p>➡️ <strong>정답:</strong> Now that Trent knows how important it is to plan and save for the future<br>
          ➡️ <strong>학생 답안:</strong> 오답 (서술형)</p>
        </blockquote>
        <p class="analysis"><strong>분석:</strong> 이 문제는 '미래를 위해 계획하고 저축하는 것이 얼마나 중요한지'를 영작하는 문제입니다. 정답을 만들기 위해서는 두 가지 핵심 문법 구조를 적용해야 했습니다.<br>
        1.  <strong><code>Now that ~</code></strong>: '~이므로, ~이기 때문에'라는 의미의 접속사입니다.<br>
        2.  <strong><code>how + 형용사 + it is + to부정사</code></strong>: 'to부정사 하는 것이 얼마나 ~한지'를 의미하는 <strong>가목적어 it 구문</strong>입니다. 'how important'가 문장 앞으로 나오면서 어순이 구성되는 원리를 알아야 합니다.<br>
        ${student} 학생은 이처럼 문법 지식을 조합하여 조건에 맞게 문장을 배열하고 완성하는 데 어려움을 느끼고 있습니다. 단순히 단어를 아는 것을 넘어, 문법 규칙이라는 '설계도'에 맞게 문장을 '건축'하는 훈련이 필요합니다.</p>
        
        <h4>🧩 독해: 정보를 종합하여 '재구성'하는 능력 부족</h4>
        <p class="summary">글에 제시된 정보를 그대로 찾는 세부 내용 파악 능력은 훌륭하지만, 여러 정보를 종합하여 요약문으로 재구성하는 능력(유형 314, 0.0%)이 부족합니다. 단순히 내용을 이해하는 것을 넘어, 글의 핵심을 자신의 언어로 요약하고 표현하는 데 약점을 보입니다.</p>
        <blockquote>
          <p><strong>대표 문제 예시 ([대단원평가] 12번)</strong></p>
          <p><strong>[문제]</strong> 위 글의 내용을 요약하여 빈칸을 완성하시오.<br>
          <strong>&lt;조건&gt;</strong> (C)는 동명사의 의미상의 주어를 포함한 문장으로 작성하고 &lt;보기&gt;의 단어들을 모두 포함시킬 것. 필요 시 단어를 추가하거나 변형할 것</p>
          <p><strong>&lt;보기&gt;</strong> rather / worry / fade/looks / about</p>
          <p><strong>[요약문]</strong> ... This experience changed her to embrace the idea of becoming old. <code>(C) ＿</code></p>
          <p>➡️ <strong>정답:</strong> rather than worrying about her looks fading<br>
          ➡️ <strong>학생 답안:</strong> 오답 (서술형)</p>
        </blockquote>
        <p class="analysis"><strong>분석:</strong> (C)는 '그녀의 외모가 시드는 것을 걱정하기보다'라는 의미를 완성해야 하는 복합적인 영작 문제였습니다. 이 문제를 해결하기 위해서는 <strong>'rather than + 동명사'</strong> 구조와 <strong>'의미상 주어(her looks) + 동명사(fading)'</strong> 구조를 모두 이해하고 적용해야 했습니다. ${student} 학생은 각 문법 요소는 알고 있었을 수 있으나, 여러 규칙을 종합하여 하나의 구문으로 재구성하는 데서 실수가 발생하여 정답을 완성하지 못했습니다. 이처럼 복합적인 문제 해결 능력을 기르는 것이 중요합니다.</p>
      `;
    }

    const mount = document.getElementById('mount');
    const searchEl = document.getElementById('search');
    const focusBox = document.getElementById('focusBox');
    let currentView = 'all';

    function KCCard(id){
      const m = kcMeta[id]||{}; const v = kcScores[id];
      const el = document.createElement('div');
      el.className = 'card p-16'; el.style.borderColor = '#e5e7eb';
      el.innerHTML = `
        <div class="kc-card">
          <div class="kc-ico">${m.area==='문법'?'✍️':m.area==='어휘'?'🔤':'📖'}</div>
          <div style="flex:1;min-width:0">
            <div class="row" style="align-items:center;gap:6px;flex-wrap:wrap">
              <span class="small" style="font-weight:700">${escapeHTML(id)}</span>
              <span class="pill" style="${statusColor(v)}">${scoreLabel(v)}</span>
            </div>
            <div class="small" style="font-weight:700;margin-top:4px">${escapeHTML(m.label||'')}</div>
            <div class="small muted" style="margin-top:2px">${escapeHTML(m.desc||'')}</div>
            <div class="hbar" style="margin-top:8px"><span style="width:${clamp(v||0)}%; background:${barColor(v)}"></span></div>
          </div>
        </div>
      `;
      return el;
    }

    function TypeCard(t){
      const el = document.createElement('div');
      el.className = 'card p-16';
      const related = (t.kcs||[]).map(k=>`${escapeHTML(k)} (${scoreLabel(kcScores[k])})`).join(' · ');
      el.innerHTML = `
        <div class="type-card">
          <div style="min-width:0">
            <div class="row" style="gap:6px;flex-wrap:wrap">
              <span class="small" style="font-weight:700">${escapeHTML(t.name)}</span>
              <span class="small muted">[${escapeHTML(t.code)}]</span>
              <span class="pill" style="background:#f3f4f6;color:#374151">${escapeHTML(t.area)}</span>
            </div>
            <div class="small muted" style="margin-top:4px">연계 KC: ${related}</div>
          </div>
          <div style="text-align:right;min-width:120px">
            <div style="font-weight:700">${scoreLabel(t.score)}</div>
            <div class="hbar" style="margin-top:6px"><span style="width:${clamp(t.score||0)}%; background:${barColor(t.score)}"></span></div>
          </div>
        </div>
      `;
      return el;
    }

    function renderFocus(){
      const list = document.getElementById('focusList');
      const entries = Object.entries(kcScores)
        .filter(([k,v])=>v!=null && v < thresholds.excellent)
        .sort((a,b)=>{
          const av=a[1], bv=b[1];
          if(av!==bv) return av-bv;
          const aa = (kcMeta[a[0]] && kcMeta[a[0]].area) ? kcMeta[a[0]].area : '';
          const bb = (kcMeta[b[0]] && kcMeta[b[0]].area) ? kcMeta[b[0]].area : '';
          return aa.localeCompare(bb);
        })
        .slice(0,3);

      const tips = {
        'KC-2G2': '가목적어 it을 사용하는 핵심 동사(find, make, think)와 문장 구조를 암기하세요.',
        'KC-2V1': '본문 속 핵심 어휘를 활용하여 직접 예문을 만들어 보세요.',
        'KC-2R2': 'Regina의 감정 변화를 나타내는 문장들을 찾아보고, 그 원인을 정리해 보세요.'
      };

      list.innerHTML = entries.map(([k,v])=>{
        const m = kcMeta[k]||{}; const tip = tips[k]||'핵심 개념을 다시 복습하고 관련 문제를 풀어보세요.';
        return `<li style="margin:6px 0"><strong>${escapeHTML(k)}</strong> (${escapeHTML(m.label||'')}) — <span class="pill" style="${statusColor(v)}">${scoreLabel(v)}</span><br><span class="muted">처방: ${escapeHTML(tip)}</span></li>`;
      }).join('') || '<li class="muted">집중 보완이 필요한 영역이 없습니다. 잘하고 있어요!</li>';
    }

    function render(){
      const q = (searchEl.value||'').trim().toLowerCase();
      mount.innerHTML = '';

      focusBox.style.display = currentView === 'feedback' ? 'none' : 'block';

      ['core','reading'].forEach(id => {
        const g = groups.find(x=>x.id===id);
        if(!g || !(currentView==='all' || currentView===id)) return;
        const items = g.items.filter(k => {
          if(!q) return true;
          const m = kcMeta[k]||{};
          return k.toLowerCase().includes(q) || (m.label||'').toLowerCase().includes(q) || (m.desc||'').toLowerCase().includes(q) || (m.area||'').toLowerCase().includes(q);
        });
        if(!items.length) return;

        const sec = document.createElement('section');
        sec.className = 'card p-20';
        sec.style.marginTop = '16px';
        sec.innerHTML = `
          <div class="between">
            <div>
              <div class="title" style="font-size:18px">${id==='core'?'🧩':'📖'} ${escapeHTML(g.title)}</div>
              <div class="sub muted">${escapeHTML(g.subtitle)}</div>
            </div>
          </div>
        `;
        const grid = document.createElement('div');
        grid.className = 'grid grid-2 grid-3';
        grid.style.marginTop = '12px';
        items.forEach(k => grid.appendChild(KCCard(k)));
        sec.appendChild(grid);
        mount.appendChild(sec);
      });

      if(currentView==='all' || currentView==='types'){
        const filteredTypes = typeScores.filter(t => {
          if(!q) return true;
          return (t.name+t.code+t.area+(t.kcs||[]).join(',')).toLowerCase().includes(q);
        });
        if(filteredTypes.length){
          const sec = document.createElement('section');
          sec.className = 'card p-20';
          sec.style.marginTop = '16px';
          sec.innerHTML = `<div class="between"><div><div class="title" style="font-size:18px">📝 문제 유형 성취도</div><div class="sub muted">각 유형이 연계하는 KC와 성취도를 함께 확인</div></div></div>`;
          const grid = document.createElement('div');
          grid.className = 'grid grid-2';
          grid.style.marginTop = '12px';
          filteredTypes.forEach(t => grid.appendChild(TypeCard(t)));
          sec.appendChild(grid);
          mount.appendChild(sec);
        }
      }

      if(currentView==='all' || currentView==='feedback'){
        const sec = document.createElement('section');
        sec.className = 'card p-24 feedback-section';
        sec.style.marginTop = '16px';
        sec.innerHTML = getFeedbackHTML();
        mount.appendChild(sec);
      }

      const avgKCVal = average(Object.values(kcScores));
      document.getElementById('avgKC').textContent = scoreLabel(avgKCVal);
      document.getElementById('avgKCBar').style.width = (avgKCVal==null?0:clamp(avgKCVal))+'%';
      document.getElementById('avgKCBar').style.background = barColor(avgKCVal);

      const avgTypeVal = average(typeScores.map(t=>t.score));
      document.getElementById('avgType').textContent = scoreLabel(avgTypeVal);
      document.getElementById('avgTypeBar').style.width = (avgTypeVal==null?0:clamp(avgTypeVal))+'%';
      document.getElementById('avgTypeBar').style.background = barColor(avgTypeVal);

      renderFocus();
    }
    
    function onTabClick(e) {
        const btn = e.target.closest('.view-btn');
        if (!btn) return;
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentView = btn.dataset.view;
        render();
    }

    function init() {
        document.getElementById('printBtn').addEventListener('click', () => window.print());
        // 이벤트 위임을 컨테이너 레벨로 변경
        document.querySelector('.container').addEventListener('click', onTabClick);
        document.getElementById('search').addEventListener('input', render);
        render();
    }

    document.addEventListener('DOMContentLoaded', init);
  })();
  </script>
</body>
</html>
