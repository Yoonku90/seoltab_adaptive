    허락을 원할 때는 부정적인 대답인 <strong>"No, I don't mind.(아니요, 괜찮아요)"</strong>라고 답해야 합니다. 반면 <code>Can I...?</code>는 "~해도 될까요?"라는 직접적인 질문이라
    허락할 때 <strong>"Yes, you can."</strong>이라고 답합니다.</p>

    <p>대화에서 소녀(Girl)가 "<strong>Yes</strong>"라고 답한 뒤 "8세 미만은 입장이 안 돼요"라고 덧붙인 것은,
    <code>Do you mind if...?</code>에 대한 <strong>'네, 안됩니다(Yes, I mind)'</strong> 라는 거절의 의미입니다.
    만약 질문이 <code>Can I...?</code>였다면 "Yes"라는 대답은 허락이 되어 뒤따르는 문장과 모순이 됩니다.
    이처럼 <strong>질문 형식에 따라 긍정과 부정의 대답이 달라지는 표현</strong>에 대한 이해가 필요합니다.</p>
  </div>

  <hr>

  <h4>✍️ 문법 적용: 규칙은 알지만, 문장 완성 능력은 부족</h4>
  <p class="summary">
    문법 규칙 자체는 알고 있지만, 실제 문장의 빈칸에 알맞은 전치사를 고르거나(유형 253, 성취도 60%) 본문 내용을 바탕으로 완전한 영어 문장을 쓰는 것(유형 342, 성취도 50%)에 약점을 보입니다.
  </p>

  <h5 style="margin:12px 0 6px 0;">약점 1: 전치사의 정확한 쓰임</h5>
  <blockquote>
    <p><strong>대표 문제 예시 ([발전_실전 영작어법] 14번)</strong></p>
    <p><strong>[대화문]</strong><br>
      Jessica: Michael, I'll participate ⓐ ____ a singing contest next Wednesday.<br>
      Michael: Yes, I've played the piano ⓑ ____ 5 years.<br>
      Jessica: Great. Can you play the piano while I sing in the contest?<br>
      <span class="muted"></span>Michael: ... But I'll be there to cheer ⓒ ____ you. <span class="muted"></span>
    </p>

    <p><strong>[문제]</strong><br>
      빈칸 ⓐ~ⓒ에 알맞은 전치사를 차례대로 바르게 연결한 것은?
    </p>

    <p><strong>[선택지]</strong><br>
      ① in - at - for<br>
      ② in - during - for<br>
      ③ (정답) <strong>in - for - for</strong>
    </p>

    <p>➡️ <strong>학생 답안: ②번</strong></p>
  </blockquote>

  <div class="analysis">
    <p><strong>분석:</strong> ⓐ <code>participate in(~에 참가하다)</code>은 정확히 알고 있었습니다. 하지만 ⓑ에서 실수가 발생했습니다.
      <code>for</code>와 <code>during</code>은 둘 다 ‘~동안’을 의미하지만 쓰임이 다릅니다.</p>
    <ul>
      <li><strong>for + 숫자 기간:</strong> <code>for 3 years</code>, <code>for two weeks</code>처럼 구체적인 숫자로 표현된 기간 앞.</li>
      <li><strong>during + 특정 기간 명사:</strong> <code>during the vacation</code>, <code>during the class</code>처럼 기간/사건 이름 앞.</li>
    </ul>
    <p>따라서 ‘5년 동안’은 <code>for 5 years</code>가 올바른 표현입니다. 문법 지식을 좀 더 정교하게 다듬을 필요가 있습니다.</p>
  </div>

  <h5 style="margin:12px 0 6px 0;">약점 2: 본문 근거로 영어 문장 쓰기</h5>
  <blockquote>
    <p><strong>대표 문제 예시 ([발전_문맥 추론하기] 16번)</strong></p>
    <p><strong>[문제]</strong><br>
      윗글의 내용에 따라 빈칸 (A), (B)에 들어갈 적절한 말을 쓰시오.<br>
      (A) Reporter: Why is the orchestra called the Recycled Orchestra?<br>
      Andrea: _______________________________<br>
      (B) Reporter: When did everything begin to change?<br>
      <span class="muted"></span>Andrea: _______________________________ <span class="muted"></span>
    </p>

    <p>➡️ <strong>학생 답안: 오답 (서술형)</strong></p>
  </blockquote>

  <div class="analysis">
    <p><strong>분석:</strong> 이 문제는 본문에서 답의 근거를 찾아 완전한 영어 문장으로 작성하는 능력을 평가합니다.
      <strong>서술형 영작 유형(342)의 성취도가 50%</strong>라는 것은, 내용을 이해하더라도 그것을 직접 문장으로 구성하는 데 어려움을 겪고 있음을 의미합니다.</p>
    <ul>
      <li>(A) <span class="muted"></span>질문의 답은 본문의 <strong>"It's because our musical instruments are made of objects from a landfill."</strong> <span class="muted"></span> 문장을 활용.</li>
      <li>(B) <span class="muted"></span>질문의 답은 <strong>"Everything began to change ... when we met Favio Chávez."</strong> <span class="muted"></span> 구절을 기반으로 작성.</li>
    </ul>
    <p>단순히 단어를 나열하는 것을 넘어, 주어와 동사를 갖춘 완결된 문장으로 쓰는 연습이 꾸준히 필요합니다.</p>
  </div>
  `;
}


    // ======== 렌더 ========
    const mount = document.getElementById('mount');
    const searchEl = document.getElementById('search');
    const focusBox = document.getElementById('focusBox');
    let currentView = 'all';

    function KCCard(id){
      const m = kcMeta[id]||{area:'기타',label:'',desc:''};
      const v = kcScores[id];
      const change = (kcChanges[id]||{isNew:true,diff:0});
      let changeHTML = '';
      if(change.isNew){
        changeHTML = `<span class="pill" style="background:var(--blue-100); color:var(--blue);">NEW</span>`;
      }else if(Math.abs(change.diff) > 0.05){
        const color = change.diff > 0 ? 'var(--green)' : 'var(--red)';
        const arrow = change.diff > 0 ? '▲' : '▼';
        changeHTML = `<span style="font-size:11px;font-weight:700;color:${color};">${arrow}${Math.abs(change.diff).toFixed(1)}</span>`;
      }
      const emoji = m.area==='의사소통'?'💬':m.area==='문법'?'✍️':m.area==='어휘'?'🔤':m.area==='대화문'?'💬':'📖';

      const el = document.createElement('div');
      el.className = 'card p-16'; el.style.borderColor = '#e5e7eb';
      el.innerHTML = `
        <div class="kc-card">
          <div class="kc-ico">${emoji}</div>
          <div style="flex:1;min-width:0">
            <div class="row" style="align-items:center;gap:6px;flex-wrap:nowrap">
              <span class="small" style="font-weight:700;white-space:nowrap">${id}</span>
              <span class="pill" style="${statusColor(v)}">${scoreLabel(v)}</span>
              ${changeHTML}
            </div>
            <div class="small" style="font-weight:700;margin-top:4px">${m.label||''}</div>
            <div class="small muted" style="margin-top:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${m.desc||''}</div>
            <div class="hbar" style="margin-top:8px"><span style="width:${clamp(v||0)}%; background:${barColor(v)}"></span></div>
          </div>
        </div>`;
      return el;
    }

    function TypeCard(t){
      const change = (typeChanges[t.code]||{isNew:true,diff:0});
      let changeHTML = '';
      if(change.isNew){
        changeHTML = `<span class="pill" style="background:var(--blue-100); color:var(--blue); margin-left:4px;">NEW</span>`;
      }else if(Math.abs(change.diff) > 0.05){
        const color = change.diff > 0 ? 'var(--green)' : 'var(--red)';
        const arrow = change.diff > 0 ? '▲' : '▼';
        changeHTML = `<span style="font-size:12px;font-weight:700;color:${color};margin-left:4px;">${arrow}${Math.abs(change.diff).toFixed(1)}</span>`;
      }
      const related = (t.kcs||[]).map(k=>`${k} (${scoreLabel(kcScores[k])})`).join(' · ');

      const el = document.createElement('div');
      el.className = 'card p-16';
      el.innerHTML = `
        <div class="type-card">
          <div style="min-width:0">
            <div class="row" style="gap:6px;flex-wrap:wrap">
              <span class="small" style="font-weight:700">${t.name}</span>
              <span class="small muted">[${t.code}]</span>
              <span class="pill" style="background:#f3f4f6;color:#374151">${t.area}</span>
            </div>
            <div class="small muted" style="margin-top:4px">연계 KC: ${related}</div>
          </div>
          <div style="text-align:right;min-width:120px;flex-shrink:0;">
            <div class="row" style="justify-content:flex-end;gap:0;">
              <div style="font-weight:700">${scoreLabel(t.score)}</div>
              ${changeHTML}
            </div>
            <div class="hbar" style="margin-top:6px"><span style="width:${clamp(t.score||0)}%; background:${barColor(t.score)}"></span></div>
          </div>
        </div>`;
      return el;
    }

    function renderFocus(){
      const list = document.getElementById('focusList');
      const entries = Object.entries(kcScores)
        .filter(([k,v])=>v!=null && v < thresholds.excellent)
        .sort((a,b)=> (a[1]-b[1]) || ((kcMeta[a[0]]?.area||'') > (kcMeta[b[0]]?.area||'') ? 1 : -1))
        .slice(0,3);

      const tips = {
        'KC-5C2':'거절 표현(I’d love to, but...)의 뉘앙스를 문맥 속에서 파악하는 연습이 필요해요.',
        'KC-5V1':'음악/환경 관련 핵심 어휘를 문장과 함께 암기하세요.',
        'KC-5G2':'의문사+to부정사 구문이 문장에서 어떻게 쓰이는지 구조를 분석해보세요.'
      };

      list.innerHTML = entries.map(([k,v])=>{
        const m = kcMeta[k]||{label:''};
        const tip = tips[k]||'핵심 개념 복습과 유사 문항 반복 연습을 권장합니다.';
        return `<li style="margin:6px 0"><strong>${k}</strong> (${m.label}) — <span class="pill" style="${statusColor(v)}">${scoreLabel(v)}</span><br><span class="muted">처방: ${tip}</span></li>`;
      }).join('') || '<li class="muted">집중 보완이 필요한 영역이 없습니다. 잘하고 있어요!</li>';
    }

    function render(){
      const q = (searchEl.value||'').trim().toLowerCase();
      const mount = document.getElementById('mount');
      mount.innerHTML = '';
      focusBox.style.display = (currentView === 'feedback') ? 'none' : 'block';

      ['core','dialogue','reading'].forEach(id=>{
        if(!(currentView==='all' || currentView===id)) return;
        const g = groups.find(x=>x.id===id);
        if(!g) return;
        const items = g.items.filter(k=>{
          if(!q) return true;
          const m = kcMeta[k]||{};
          return k.toLowerCase().includes(q) || (m.label||'').toLowerCase().includes(q) || (m.desc||'').toLowerCase().includes(q) || (m.area||'').toLowerCase().includes(q);
        });
        if(!items.length) return;

        const sec = document.createElement('section');
        sec.className = 'card p-20';
        sec.style.marginTop = '16px';
        sec.innerHTML = `
          <div class="between">
            <div>
              <div class="title" style="font-size:18px">${id==='core'?'🧩':id==='dialogue'?'💬':'📖'} ${g.title}</div>
              <div class="sub muted">${g.subtitle}</div>
            </div>
          </div>`;
        const grid = document.createElement('div');
        grid.className = 'grid grid-2 grid-3';
        grid.style.marginTop = '12px';
        items.forEach(k => grid.appendChild(KCCard(k)));
        sec.appendChild(grid);
        mount.appendChild(sec);
      });

      if(currentView==='all' || currentView==='types'){
        const filteredTypes = typeScores.filter(t=>{
          if(!q) return true;
          return (t.name+t.code+t.area+(t.kcs||[]).join(',')).toLowerCase().includes(q);
        });
        if(filteredTypes.length){
          const sec = document.createElement('section');
          sec.className = 'card p-20';
          sec.style.marginTop = '16px';
          sec.innerHTML = `<div class="between"><div><div class="title" style="font-size:18px">📝 문제 유형 성취도</div><div class="sub muted">각 유형이 연계하는 KC와 성취도를 함께 확인</div></div></div>`;
          const grid = document.createElement('div');
          grid.className = 'grid grid-2';
          grid.style.marginTop = '12px';
          filteredTypes.forEach(t => grid.appendChild(TypeCard(t)));
          sec.appendChild(grid);
          mount.appendChild(sec);
        }
      }

      if(currentView==='all' || currentView==='feedback'){
        const sec = document.createElement('section');
        sec.className = 'card p-24 feedback-section';
        sec.style.marginTop = '16px';
        sec.innerHTML = getFeedbackHTML();
        mount.appendChild(sec);
      }

      // ===== 평균 & 증감 표시 =====
      const avgKCVal = average(Object.values(kcScores));
      document.getElementById('avgKC').textContent = avgKCVal==null? '미평가' : `${avgKCVal.toFixed(1)}%`;
      document.getElementById('avgKCBar').style.width = (avgKCVal==null?0:clamp(avgKCVal))+'%';
      document.getElementById('avgKCBar').style.background = barColor(avgKCVal);

      // 교집합 기준 이전 KC 평균
      const prevKCAvgVal = average(Object.keys(kcScores).map(k => (Object.prototype.hasOwnProperty.call(prevKcScores,k) ? prevKcScores[k] : null)));
      const kcDiffEl = document.getElementById('avgKCDiff');
      if(prevKCAvgVal==null){
        kcDiffEl.innerHTML = `<span class="pill" style="background:var(--blue-100);color:var(--blue)">NEW</span>`;
      }else{
        const diff = (avgKCVal??0) - prevKCAvgVal;
        if(Math.abs(diff) > 0.05){
          const color = diff>0 ? 'var(--green)' : 'var(--red)';
          const arrow = diff>0 ? '▲' : '▼';
          kcDiffEl.innerHTML = `<span style="color:${color};font-variant-numeric:tabular-nums">${arrow}${Math.abs(diff).toFixed(1)}</span>`;
        }else{
          kcDiffEl.textContent = '';
        }
      }

      const avgTypeVal = average(typeScores.map(t=>t.score));
      document.getElementById('avgType').textContent = avgTypeVal==null? '미평가' : `${avgTypeVal.toFixed(1)}%`;
      document.getElementById('avgTypeBar').style.width = (avgTypeVal==null?0:clamp(avgTypeVal))+'%';
      document.getElementById('avgTypeBar').style.background = barColor(avgTypeVal);

      const prevTypeAvgVal = average(typeScores.map(t => (Object.prototype.hasOwnProperty.call(prevTypeScores,t.code) ? prevTypeScores[t.code] : null)));
      const typeDiffEl = document.getElementById('avgTypeDiff');
      if(prevTypeAvgVal==null){
        typeDiffEl.innerHTML = `<span class="pill" style="background:var(--blue-100);color:var(--blue)">NEW</span>`;
      }else{
        const diff = (avgTypeVal??0) - prevTypeAvgVal;
        if(Math.abs(diff) > 0.05){
          const color = diff>0 ? 'var(--green)' : 'var(--red)';
          const arrow = diff>0 ? '▲' : '▼';
          typeDiffEl.innerHTML = `<span style="color:${color};font-variant-numeric:tabular-nums">${arrow}${Math.abs(diff).toFixed(1)}</span>`;
        }else{
          typeDiffEl.textContent = '';
        }
      }

      renderFocus();
    }

    // ===== 이벤트 바인딩 =====
    document.getElementById('printBtn').addEventListener('click', () => window.print());
    document.querySelectorAll('.view-btn').forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        e.preventDefault();
        document.querySelectorAll('.view-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentView = btn.dataset.view;
        render();
      });
    });
    document.getElementById('search').addEventListener('input', render);

    // 최초 렌더
    render();
  })();
  </script>
