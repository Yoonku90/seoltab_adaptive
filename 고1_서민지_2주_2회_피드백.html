        <hr>
        <h4>📚 본문 독해: '사건'은 알지만 '의미'를 놓치는 상태</h4>
        <p class="summary">글에 제시된 사건이나 사실 관계는 잘 파악하지만, 그 안에 숨겨진 함축적 의미를 읽어내거나 글 전체의 핵심 가치를 추론하는 능력이 부족합니다. 특히 본문에 직접 언급되지 않은 내용을 논리적으로 유추해야 하는 내용 추론 유형(유형 323)의 성취도가 42.9%로 낮게 나타났습니다.</p>
        <blockquote>
          <p><strong>대표 문제 예시 (최다오답 공략 01 - 9번)</strong></p>
          <p>[지문] De Ceuvel is now known as one of the most active playgrounds for innovative green technology <strong>in all of Amsterdam</strong>. ...</p>
          <p>[문제] 다음 글을 읽고 추론할 수 <strong>없는</strong> 것은?</p>
          <p>➡️ <strong>정답: ③ De Ceuvel is recognized as a hub for innovative green technologies in the world.</strong> / <strong>학생 답안: ①</strong></p>
        </blockquote>
        <p class="analysis"><strong>분석:</strong> 본문에서는 De Ceuvel을 "<strong>암스테르담(in all of Amsterdam) 내에서</strong>" 가장 활발한 곳 중 하나라고 명확하게 <strong>지역적 범위</strong>를 한정했습니다. 하지만 ③번 선택지는 이 범위를 "<strong>전 세계적으로(in the world)</strong>"라고 임의로 확대 해석했습니다. 이처럼 추론 문제에서는 주어진 정보의 범위와 정도를 정확히 파악하는 것이 매우 중요합니다.</p>
      `;
    }

    // ======== DOM 캐시 ========
    const mount    = document.getElementById('mount');
    const searchEl = document.getElementById('search');
    const focusBox = document.getElementById('focusBox');
    const hdrName  = document.getElementById('hdrName');
    const hdrDate  = document.getElementById('hdrDate');
    let currentView = 'all';

    // ======== 렌더링 ========
    function KCCard(id){
      const m = kcMeta[id]||{}; const v = kcScores[id];
      const change = kcChanges[id] || { isNew:true, diff:0 };
      let changeHTML = '';
      if(change.isNew){
        changeHTML = `<span class="pill" style="background:var(--blue-100, #dbeafe); color:var(--blue, #3b82f6);">NEW</span>`;
      }else if(Math.abs(change.diff) > 0.05){
        const color = change.diff > 0 ? 'var(--green, #16a34a)' : 'var(--red, #ef4444)';
        const arrow = change.diff > 0 ? '▲' : '▼';
        changeHTML = `<span style="font-size:11px;font-weight:700;color:${color};">${arrow}${Math.abs(change.diff).toFixed(1)}</span>`;
      }
      const el = document.createElement('div');
      el.className = 'card p-16'; el.style.borderColor = 'var(--border, #e6e8ef)';
      el.innerHTML = `
        <div class="kc-card">
          <div class="kc-ico" title="${escapeHTML(m.area||'')}">${m.area==='문법'?'✍️':m.area==='어휘'?'🔤':'📖'}</div>
          <div style="flex:1;min-width:0">
            <div class="row" style="align-items:center;gap:6px;flex-wrap:nowrap">
              <span class="small" style="font-weight:700;white-space:nowrap">${escapeHTML(id)}</span>
              <span class="pill" style="${statusColor(v)}">${scoreLabel(v)}</span>
              ${changeHTML}
            </div>
            <div class="small" style="font-weight:700;margin-top:4px">${escapeHTML(m.label||'')}</div>
            <div class="small muted" style="margin-top:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;" title="${escapeHTML(m.desc||'')}">${escapeHTML(m.desc||'')}</div>
            <div class="hbar" style="margin-top:8px"><span style="width:${clamp(v||0)}%; background:${barColor(v)}"></span></div>
          </div>
        </div>
      `;
      return el;
    }

    function TypeCard(t){
      const change = typeChanges[t.code] || { isNew:true, diff:0 };
      let changeHTML = '';
      if(change.isNew){
        changeHTML = `<span class="pill" style="background:var(--blue-100, #dbeafe); color:var(--blue, #3b82f6); margin-left:4px;">NEW</span>`;
      }else if(Math.abs(change.diff) > 0.05){
        const color = change.diff > 0 ? 'var(--green, #16a34a)' : 'var(--red, #ef4444)';
        const arrow = change.diff > 0 ? '▲' : '▼';
        changeHTML = `<span style="font-size:12px;font-weight:700;color:${color};margin-left:4px;">${arrow}${Math.abs(change.diff).toFixed(1)}</span>`;
      }
      const el = document.createElement('div');
      el.className = 'card p-16';
      const related = (t.kcs||[]).map(k=>`${escapeHTML(k)} (${scoreLabel(kcScores[k])})`).join(' · ');
      el.innerHTML = `
        <div class="type-card">
          <div style="min-width:0">
            <div class="row" style="gap:6px;flex-wrap:wrap">
              <span class="small" style="font-weight:700">${escapeHTML(t.name)}</span>
              <span class="small muted">[${escapeHTML(t.code)}]</span>
              <span class="pill" style="background:#f3f4f6;color:#374151">${escapeHTML(t.area)}</span>
            </div>
            <div class="small muted" style="margin-top:4px">연계 KC: ${related}</div>
          </div>
          <div style="text-align:right;min-width:120px;flex-shrink:0;">
            <div class="row" style="justify-content:flex-end;gap:0;">
              <div style="font-weight:700">${scoreLabel(t.score)}</div>
              ${changeHTML}
            </div>
            <div class="hbar" style="margin-top:6px"><span style="width:${clamp(t.score||0)}%; background:${barColor(t.score)}"></span></div>
          </div>
        </div>
      `;
      return el;
    }

    function renderFocus(){
      if (!focusBox) return;
      const list = document.getElementById('focusList');
      if (!list) return;
      const entries = Object.entries(kcScores)
        .filter(([_,v])=>v!=null && v < thresholds.excellent)
        .sort((a,b)=> (a[1]-b[1]) || ((kcMeta[a[0]]?.area||'') > (kcMeta[b[0]]?.area||'') ? 1 : -1))
        .slice(0,3);

      const tips = {
          'KC-2R3': '프로젝트의 배경과 목표를 키워드 중심으로 요약해 보세요.',
          'KC-2G1': '분사구문이 사용된 문장을 원래 접속사+주어 형태로 바꿔보는 연습이 필요해요.',
          'KC-2R5': '글 전체를 관통하는 핵심 가치(협력, 창의성 등)를 자신의 언어로 정리해 보세요.'
      };

      list.innerHTML = entries.map(([k,v])=>{
        const m = kcMeta[k]||{}; const tip = tips[k]||'핵심 개념 복습과 유사 문항 반복 연습을 권장합니다.';
        return `<li style="margin:6px 0"><strong>${escapeHTML(k)}</strong> (${escapeHTML(m.label||'')}) — <span class="pill" style="${statusColor(v)}">${scoreLabel(v)}</span><br><span class="muted">처방: ${escapeHTML(tip)}</span></li>`;
      }).join('') || '<li class="muted">집중 보완이 필요한 영역이 없습니다. 잘하고 있어요!</li>';
    }

    function render(){
      if (!mount || !searchEl || !focusBox) return;
      const q = (searchEl.value||'').trim().toLowerCase();
      mount.innerHTML = '';
      focusBox.style.display = currentView === 'feedback' ? 'none' : 'block';

      ['core','reading'].forEach(id=>{
        if(!(currentView==='all' || currentView===id)) return;
        const g = groups.find(x=>x.id===id);
        const items = g.items.filter(k=>{
          if(!q) return true;
          const m = kcMeta[k]||{};
          return k.toLowerCase().includes(q) || (m.label||'').toLowerCase().includes(q) || (m.desc||'').toLowerCase().includes(q) || (m.area||'').toLowerCase().includes(q);
        });
        if(!items.length) return;

        const sec = document.createElement('section');
        sec.className = 'card p-20';
        sec.style.marginTop = '16px';
        sec.innerHTML = `
          <div class="between">
            <div>
              <div class="title" style="font-size:18px">${id==='core'?'🧩':'📖'} ${escapeHTML(g.title)}</div>
              <div class="sub muted">${escapeHTML(g.subtitle)}</div>
            </div>
          </div>
        `;
        const grid = document.createElement('div');
        grid.className = 'grid grid-2 grid-3';
        grid.style.marginTop = '12px';
        items.forEach(k => grid.appendChild(KCCard(k)));
        sec.appendChild(grid);
        mount.appendChild(sec);
      });

      if(currentView==='all' || currentView==='types'){
        const filteredTypes = typeScores.filter(t=>{
          if(!q) return true;
          return (String(t.name)+t.code+t.area+(t.kcs||[]).join(',')).toLowerCase().includes(q);
        });
        if(filteredTypes.length){
          const sec = document.createElement('section');
          sec.className = 'card p-20';
          sec.style.marginTop = '16px';
          sec.innerHTML = `<div class="between"><div><div class="title" style="font-size:18px">📝 문제 유형 성취도</div><div class="sub muted">각 유형이 연계하는 KC와 성취도를 함께 확인</div></div></div>`;
          const grid = document.createElement('div');
          grid.className = 'grid grid-2';
          grid.style.marginTop = '12px';
          filteredTypes.forEach(t => grid.appendChild(TypeCard(t)));
          sec.appendChild(grid);
          mount.appendChild(sec);
        }
      }

      if(currentView==='all' || currentView==='feedback'){
        const sec = document.createElement('section');
        sec.className = 'card p-24 feedback-section';
        sec.style.marginTop = '16px';
        sec.innerHTML = getFeedbackHTML();
        mount.appendChild(sec);
      }

      // 평균 & 증감
      const avgKCVal = average(Object.values(kcScores));
      const avgKCEl = document.getElementById('avgKC');
      const avgKCBarEl = document.getElementById('avgKCBar');
      if (avgKCEl) avgKCEl.textContent = avgKCVal==null? '미평가' : `${avgKCVal.toFixed(1)}%`;
      if (avgKCBarEl) {
        avgKCBarEl.style.width = (avgKCVal==null?0:clamp(avgKCVal))+'%';
        avgKCBarEl.style.background = barColor(avgKCVal);
      }

      const prevKCAvgVal = average(Object.keys(kcScores).map(k => (Object.prototype.hasOwnProperty.call(prevKcScores,k)? prevKcScores[k] : NaN)));
      const kcDiffEl = document.getElementById('avgKCDiff');
      if (kcDiffEl) {
        if(prevKCAvgVal==null || Number.isNaN(prevKCAvgVal)){
          kcDiffEl.innerHTML = `<span class="pill" style="background:var(--blue-100, #dbeafe);color:var(--blue, #3b82f6)">NEW</span>`;
        }else{
          const diff = (avgKCVal??0) - prevKCAvgVal;
          if(Math.abs(diff) > 0.05){
            const color = diff>0 ? 'var(--green, #16a34a)' : 'var(--red, #ef4444)';
            const arrow = diff>0 ? '▲' : '▼';
            kcDiffEl.innerHTML = `<span style="color:${color};font-variant-numeric:tabular-nums">${arrow}${Math.abs(diff).toFixed(1)}</span>`;
          }else{
            kcDiffEl.textContent = '';
          }
        }
      }

      const avgTypeVal = average(typeScores.map(t=>t.score));
      const avgTypeEl = document.getElementById('avgType');
      const avgTypeBarEl = document.getElementById('avgTypeBar');
      if(avgTypeEl) avgTypeEl.textContent = avgTypeVal==null? '미평가' : `${avgTypeVal.toFixed(1)}%`;
      if(avgTypeBarEl){
        avgTypeBarEl.style.width = (avgTypeVal==null?0:clamp(avgTypeVal))+'%';
        avgTypeBarEl.style.background = barColor(avgTypeVal);
      }
      
      const prevTypeAvgVal = average(typeScores.map(t => (Object.prototype.hasOwnProperty.call(prevTypeScores,t.code)? prevTypeScores[t.code] : NaN)));
      const typeDiffEl = document.getElementById('avgTypeDiff');
      if(typeDiffEl){
        if(prevTypeAvgVal==null || Number.isNaN(prevTypeAvgVal)){
          typeDiffEl.innerHTML = `<span class="pill" style="background:var(--blue-100, #dbeafe);color:var(--blue, #3b82f6)">NEW</span>`;
        }else{
          const diff = (avgTypeVal??0) - prevTypeAvgVal;
          if(Math.abs(diff) > 0.05){
            const color = diff>0 ? 'var(--green, #16a34a)' : 'var(--red, #ef4444)';
            const arrow = diff>0 ? '▲' : '▼';
            typeDiffEl.innerHTML = `<span style="color:${color};font-variant-numeric:tabular-nums">${arrow}${Math.abs(diff).toFixed(1)}</span>`;
          }else{
            typeDiffEl.textContent = '';
          }
        }
      }
      renderFocus();
    }

    // ======== 이벤트 바인딩 ========
    function onTabClick(e){
      const btn = e.target.closest('.view-btn');
      if(!btn) return;
      document.querySelectorAll('.view-btn').forEach(b=>{
          b.classList.remove('active');
          b.setAttribute('aria-pressed', 'false');
      });
      btn.classList.add('active');
      btn.setAttribute('aria-pressed', 'true');
      currentView = String(btn.dataset.view||'all');
      render();
    }

    function init(){
        if(hdrName) hdrName.textContent = `${studentName} 학생`;
        if(hdrDate) hdrDate.textContent = examDate;

        const printBtn = document.getElementById('printBtn');
        if (printBtn) printBtn.addEventListener('click', () => window.print());
        
        document.body.addEventListener('click', onTabClick);
        if (searchEl) searchEl.addEventListener('input', render);
        
        render();
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  })();
  </script>
</body>
</html>
