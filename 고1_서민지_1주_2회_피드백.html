<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>고1_서민지 학생 · 내신 학습 지식맵 (2025-08-27)</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --border: #e6e8ef;
      --text: #0f172a;
      --muted: #64748b;
      --indigo: #4f46e5;
      --green: #16a34a;
      --yellow: #f59e0b;
      --red: #ef4444;
      --green-100: #dcfce7;
      --yellow-100: #fef9c3;
      --red-100: #fee2e2;
      --gray-100: #f1f5f9;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body{
      margin:0;
      background: linear-gradient(180deg, #ffffff, var(--bg, #f6f7fb));
      color: var(--text, #0f172a);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Pretendard", Helvetica, Arial, sans-serif;
    }
    .container{ max-width:1120px; margin:0 auto; padding:24px; }
    .row{ display:flex; gap:12px; flex-wrap:wrap; }
    .between{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .card{
      background: var(--card, #ffffff);
      border: 1px solid var(--border, #e6e8ef);
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(15,23,42,.04);
    }
    .p-16{ padding:16px; } .p-20{ padding:20px; } .p-24{ padding:24px; }
    .btn{
      border:1px solid var(--border, #e6e8ef);
      background:#fff; border-radius:12px; padding:10px 14px; cursor:pointer;
    }
    .btn.active{ background:var(--indigo, #4f46e5); color:#fff; border-color:var(--indigo, #4f46e5); }
    .input{
      border:1px solid var(--border, #e6e8ef);
      background:#fff; border-radius:12px; padding:10px 12px; min-width:260px;
    }
    .grid{ display:grid; gap:16px; }
    @media (min-width:640px){ .grid-2{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (min-width:768px){ .grid-3{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
    @media print{ #printBtn, .view-btn, #search{ display:none; } }
    .stat{ min-width:240px; }
    .hbar{ height:8px; background:var(--gray-100, #f1f5f9); border-radius:999px; overflow:hidden; }
    .hbar > span{ display:block; height:100%; }
    .pill{
      padding:3px 8px; border-radius:999px; font-size:11px; font-weight:700; display:inline-block;
    }
    .legend .pill{ border:1px solid var(--border, #e6e8ef); }
    .muted{ color: var(--muted, #64748b); }
    .title{ font-weight:800; letter-spacing:-.3px; }
    .sub{ font-size:12px; }
    .kc-card{ display:flex; gap:12px; }
    .kc-ico{
      flex:0 0 auto; width:36px; height:36px; border-radius:12px;
      background:#f8fafc; display:grid; place-items:center; border:1px solid var(--border, #e6e8ef);
    }
    .small{ font-size:12px; }
    .type-card{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
    .kbd{ font-variant-numeric: tabular-nums; }
    .footer{ font-size:12px; color:var(--muted, #64748b); display:flex; gap:8px; align-items:flex-start; }

    .feedback-section h3{
      font-size:20px; margin:0 0 16px 0; display:flex; align-items:center; gap:8px;
    }
    .feedback-section h4{
      font-size:16px; margin:24px 0 8px 0; color:var(--indigo, #4f46e5);
      border-left:3px solid var(--indigo, #4f46e5); padding-left:8px;
    }
    .feedback-section .summary{
      font-size:14px; color:var(--muted, #64748b); margin-top:-12px; margin-bottom:24px;
    }
    .feedback-section hr{ border:0; border-top:1px solid var(--border, #e6e8ef); margin:24px 0; }
    .feedback-section blockquote{
      margin:12px 0; padding:12px; background-color:var(--gray-100, #f1f5f9);
      border-left:4px solid var(--border, #e6e8ef); border-radius:8px; font-size:13px;
    }
    .feedback-section .analysis{ margin-top:8px; }
    .feedback-section .analysis strong{ color: var(--text, #0f172a); }
  </style>
</head>
<body>
  <div class="container">
    <div class="between" style="gap:16px;flex-wrap:wrap">
      <div>
        <div class="title" style="font-size:24px">고1 영어 2과 <span style="color:var(--indigo, #4f46e5)">KC & 유형 성취도</span> 대시보드</div>
        <div class="sub muted">학생: <strong>고1_서민지 학생</strong> · 시험일: <strong>2025-08-27</strong> · 교재: 능률(오선영)</div>
      </div>
      <div class="row">
        <button id="printBtn" class="btn">내보내기/인쇄</button>
      </div>
    </div>

    <div class="row" style="margin-top:16px;align-items:center">
      <div class="row">
        <button data-view="all" class="btn view-btn active">전체</button>
        <button data-view="core" class="btn view-btn">기반</button>
        <button data-view="reading" class="btn view-btn">본문</button>
        <button data-view="types" class="btn view-btn">문제 유형</button>
        <button data-view="feedback" class="btn view-btn">피드백</button>
      </div>
      <div style="flex:1"></div>
      <input id="search" class="input" placeholder="KC 코드/이름/설명/유형 검색" />
    </div>

    <div class="grid grid-2" style="margin-top:16px">
      <div class="card p-16 stat">
        <div class="muted small">KC 평균 성취도</div>
        <div id="avgKC" class="title" style="font-size:22px;margin-top:4px">—</div>
        <div class="hbar" style="margin-top:8px"><span id="avgKCBar" style="width:0"></span></div>
      </div>
      <div class="card p-16 stat">
        <div class="muted small">문제 유형 평균 성취도</div>
        <div id="avgType" class="title" style="font-size:22px;margin-top:4px">—</div>
        <div class="hbar" style="margin-top:8px"><span id="avgTypeBar" style="width:0"></span></div>
      </div>
    </div>

    <div class="legend row card p-16" style="margin-top:16px">
      <div class="muted small">범례:</div>
      <span class="pill" style="background:var(--green-100, #dcfce7);color:var(--green, #16a34a)">우수 ≥ 85%</span>
      <span class="pill" style="background:var(--yellow-100, #fef9c3);color:var(--yellow, #f59e0b)">60–84%</span>
      <span class="pill" style="background:var(--red-100, #fee2e2);color:var(--red, #ef4444)">1–59%</span>
      <span class="pill" style="background:#e5e7eb;color:#374151">미평가</span>
    </div>

    <div id="mount"></div>

    <section class="card p-20" style="margin-top:16px" id="focusBox">
      <div class="between">
        <div>
          <div class="title" style="font-size:18px">📌 집중 보완 영역 (상위 3개 KC)</div>
          <div class="sub muted">점수가 낮은 순으로 자동 추천</div>
        </div>
      </div>
      <ol id="focusList" class="small" style="margin-top:8px;padding-left:18px"></ol>
    </section>

    <noscript>
      <div class="container">
        <section class="card p-20" style="margin-top:16px">
          <div class="title" style="font-size:18px">자바스크립트가 비활성화되어 간단 요약만 표시됩니다.</div>
        </section>
      </div>
    </noscript>

    <div class="footer" style="margin-top:16px">
      <span>색상 기준: 🟢 85% 이상, 🟡 60–84%, 🟥 1–59%, 회색=미평가. 검색 또는 상단 버튼으로 뷰를 전환할 수 있습니다. 인쇄 버튼으로 PDF 저장 가능.</span>
    </div>
  </div>

  <script>
  (() => { 'use strict';
    // ======== 데이터 설정 ========
    const studentName = "고1_서민지";
    const examDate = "2025-08-27";

    const kcMeta = {
      "KC-2G1": { area: "문법", label: "분사구문", desc: "부사절을 간결하게 표현 (이유, 동시상황)" },
      "KC-2G2": { area: "문법", label: "'one of the + 최상급 + 복수 명사'", desc: "가장 ~한 것들 중 하나" },
      "KC-2V1": { area: "어휘", label: "도시 재생 관련 어휘", desc: "revitalize, abandoned, sustainable 등" },
      "KC-2R1": { area: "본문", label: "Wallisblok 프로젝트 소개", desc: "도시 재생의 필요성과 Wallisblok의 배경" },
      "KC-2R2": { area: "본문", label: "Wallisblok 프로젝트 과정", desc: "1유로 아파트 해결책과 성공 요인" },
      "KC-2R3": { area: "본문", label: "De Ceuvel 프로젝트 배경", desc: "버려진 조선소 문제와 두 가지 목표" },
      "KC-2R4": { area: "본문", label: "De Ceuvel 해결책과 결과", desc: "버려진 배를 활용한 혁신적 아이디어" },
      "KC-2R5": { area: "본문", label: "도시 재생의 핵심 가치", desc: "혁신, 창의성, 협력의 중요성" }
    };

    const kcScores = {
      "KC-2G1": 58.7, "KC-2G2": 86.2, "KC-2V1": 83.0, "KC-2R1": 84.2,
      "KC-2R2": 90.0, "KC-2R3": 72.7, "KC-2R4": 95.2, "KC-2R5": 68.2
    };

    const groups = [
      { id: "core", title: "A. 기반 지식", subtitle: "문법·어휘 기반", items:["KC-2G1", "KC-2G2", "KC-2V1"] },
      { id: "reading", title: "B. 적용 · 본문", subtitle: "From Problems to Solutions", items:["KC-2R1", "KC-2R2", "KC-2R3", "KC-2R4", "KC-2R5"] }
    ];

    const typeScores = [
      { code:"111", name:"핵심 내용 파악", area:"대화", score:100.0, kcs:[] },
      { code:"112", name:"세부 내용 파악", area:"대화", score:100.0, kcs:[] },
      { code:"241", name:"문장 전환하기", area:"문법", score:71.4, kcs:["KC-2G1"] },
      { code:"242", name:"조건에 맞게 영작하기", area:"문법", score:50.0, kcs:["KC-2G1", "KC-2R1", "KC-2R3", "KC-2V1"] },
      { code:"251", name:"어법상 옳은/틀린 것 고르기", area:"문법", score:81.8, kcs:["KC-2G1", "KC-2G2", "KC-2R1", "KC-2R2", "KC-2R5"] },
      { code:"253", name:"빈칸에 적절한 것 고르기", area:"문법", score:100.0, kcs:["KC-2G2"] },
      { code:"312", name:"내용 일치/불일치", area:"독해", score:100.0, kcs:["KC-2R1", "KC-2R2", "KC-2R3", "KC-2R4"] },
      { code:"314", name:"글의 요약문 완성하기", area:"독해", score:0, kcs:["KC-2R2", "KC-2V1"] },
      { code:"321", name:"문장 삽입/흐름", area:"독해", score:83.3, kcs:["KC-2R2", "KC-2R3", "KC-2R4"] },
      { code:"322", name:"글의 순서 배열", area:"독해", score:81.8, kcs:["KC-2R2", "KC-2R3", "KC-2R4", "KC-2V1"] },
      { code:"323", name:"이어질 내용 추론하기", area:"독해", score:0, kcs:["KC-2R5"] },
      { code:"325", name:"본문 빈칸 추론", area:"독해", score:100.0, kcs:["KC-2R5", "KC-2V1"] },
      { code:"332", name:"영영풀이/어휘 관계", area:"독해", score:100.0, kcs:["KC-2V1", "KC-2R5"] },
      { code:"342", name:"영어로 질문에 답하기", area:"독해", score:0, kcs:["KC-2R3"] }
    ];

    // ======== 헬퍼 ========
    const thresholds = { excellent:85, ok:60 };
    const clamp = (n) => Math.max(0, Math.min(100, Number(n||0)));
    function statusColor(v, bgOnly=false){
      if(v==null) return bgOnly? '#e5e7eb' : 'background:#e5e7eb;color:#374151';
      if(v>=thresholds.excellent) return bgOnly? 'var(--green-100)' : 'background:var(--green-100);color:var(--green)';
      if(v>=thresholds.ok) return bgOnly? 'var(--yellow-100)' : 'background:var(--yellow-100);color:var(--yellow)';
      return bgOnly? 'var(--red-100)' : 'background:var(--red-100);color:var(--red)';
    }
    function barColor(v){
      if(v==null) return '#e5e7eb';
      if(v>=thresholds.excellent) return 'var(--green)';
      if(v>=thresholds.ok) return 'var(--yellow)';
      return 'var(--red)';
    }
    function scoreLabel(v){
      if(v==null) return '미평가';
      return v === 100 ? '100%' : `${(+v).toFixed(1)}%`;
    }
    function average(nums){
      const vals = nums.filter(v => v!=null);
      if(!vals.length) return null;
      return vals.reduce((a,b)=>a+Number(b),0)/vals.length;
    }

    function getFeedbackHTML() {
      return `
        <h3>📊 ${studentName} 학생 상세 분석 (${examDate})</h3>
        <p style="padding:12px; background-color: var(--gray-100, #f1f5f9); border-radius: 12px; font-size: 14px; margin-top:0;">
          <strong>총평:</strong> ${studentName} 학생은 본문에 제시된 사실을 파악하는 능력과 핵심 문법 규칙 이해도가 매우 높습니다. 다만, 아는 지식을 문장으로 직접 만들거나 글에 숨겨진 의미를 파악하는 응용 및 추론 능력에서 약점을 보이고 있습니다.
        </p>
        <hr />
        <h4>✍️ 문법: 규칙은 알지만, 문장으로 만드는 힘이 부족해요.</h4>
        <div class="summary">분사구문(KC-2G1)과 영작하기(유형 242) 성취도가 낮습니다. 개념은 알지만, 실제 문장에서 적용하고 구성하는 데 어려움을 겪고 있습니다.</div>
        <blockquote>
          <strong>대표 문제 예시 (대단원평가 22번)</strong>
          <p><strong>[문제]</strong> 다음 글을 요약할 때, 빈칸에 알맞은 단어를 본문에서 찾아서 쓰시오. (단, 필요하면 문맥에 맞게 단어를 변형할 것)</p>
          <p><strong>&lt;요약문&gt;</strong> ... Wallisblok by <strong>(A)__________</strong> apartments for one euro ...</p>
          <p>➡️ <strong>정답: (A) selling</strong> / <strong>학생 답안: (A) one euro</strong></p>
        </blockquote>
        <p class="analysis"><strong>분석:</strong> 빈칸 (A)는 전치사 'by' 뒤에 위치하므로, 동사가 올 경우 반드시 동명사(-ing) 형태로 써야 합니다. '1유로에 팔았다'는 내용은 정확히 파악했지만, 문법 규칙에 맞게 <strong>'selling'</strong>으로 단어 형태를 변형하는 응용력이 부족했습니다.</p>
        <hr />
        <h4>📚 본문 독해: 전체 흐름은 잡지만, 핵심 추론에 어려움을 겪어요.</h4>
        <div class="summary">글에 담긴 함축된 의미를 추론하는 유형(유형 323) 성취도가 0%입니다. 단순히 글을 해석하는 것을 넘어 필자의 의도를 파악하는 연습이 필요합니다.</div>
        <blockquote>
          <strong>대표 문제 예시 (대단원평가 8번)</strong>
          <p><strong>[지문]</strong> ... These projects are great sources of inspiration for other cities that are looking to bring new life to abandoned areas.</p>
          <p><strong>[문제]</strong> 다음 글을 통해 추론할 수 있는 것을 고르시오.</p>
          <p>➡️ <strong>정답: ⑤ Projects like De Ceuvel can be replicated in other cities.</strong> / <strong>학생 답안: ② De Ceuvel was originally built as a residential area.</strong></p>
        </blockquote>
        <p class="analysis"><strong>분석:</strong> 학생이 고른 ②번은 본문의 'shipyard(조선소)'라는 명시적 정보와 다른 오답입니다. 정답인 ⑤번은 지문의 마지막 문장('이 프로젝트들은 다른 도시들에게 훌륭한 영감의 원천이다')을 통해 논리적으로 추론해야 하는 내용입니다. 이처럼 글의 표면적 해석을 넘어, 문장이 가진 <strong>함축적 의미</strong>를 읽어내는 능력을 길러야 합니다.</p>
        <hr />
        <h4>꼼꼼함: '모두 고르기' 유형 함정</h4>
        <blockquote>
          <strong>대표 문제 예시 (대단원평가 24번)</strong>
          <p><strong>[문제]</strong> 다음 밑줄 친 ~문장에서 어법상 틀린 두 문장을 고른 후 틀린 부분을 어법에 맞게 수정하시오.</p>
          <p>➡️ <strong>정답: <code>so that they could experience</code> → <code>so that they can experience</code> / <code>looking to bringing</code> → <code>looking to bring</code></strong></p>
        </blockquote>
        <p class="analysis">정말 아까운 실수예요! ${studentName} 학생은 'bringing'이 'to bring'이 되어야 한다는 점은 잘 파악했지만, 'could'가 현재 시제인 'can'이 되어야 한다는 다른 오류 하나를 빠뜨렸습니다. '모두 고르기' 유형에서는 아는 것을 정확히 골라내는 것만큼, 모든 선택지를 끝까지 확인하는 꼼꼼함이 중요합니다.</p>
      `;
    }

    const mount = document.getElementById('mount');
    const searchEl = document.getElementById('search');
    const focusBox = document.getElementById('focusBox');
    let currentView = 'all';

    function KCCard(id){
      const m = kcMeta[id]||{}; const v = kcScores[id];
      const el = document.createElement('div');
      el.className = 'card p-16'; el.style.borderColor = '#e5e7eb';
      el.innerHTML = `
        <div class="kc-card">
          <div class="kc-ico">${m.area==='문법'?'✍️':m.area==='어휘'?'🔤':'📖'}</div>
          <div style="flex:1;min-width:0">
            <div class="row" style="align-items:center;gap:6px;flex-wrap:wrap">
              <span class="small" style="font-weight:700">${id}</span>
              <span class="pill" style="${statusColor(v)}">${scoreLabel(v)}</span>
            </div>
            <div class="small" style="font-weight:700;margin-top:4px">${m.label||''}</div>
            <div class="small muted" style="margin-top:2px">${m.desc||''}</div>
            <div class="hbar" style="margin-top:8px"><span style="width:${clamp(v||0)}%; background:${barColor(v)}"></span></div>
          </div>
        </div>
      `;
      return el;
    }

    function TypeCard(t){
      const el = document.createElement('div');
      el.className = 'card p-16';
      const related = (t.kcs||[]).map(k=>`${k} (${scoreLabel(kcScores[k])})`).join(' · ');
      el.innerHTML = `
        <div class="type-card">
          <div style="min-width:0">
            <div class="row" style="gap:6px;flex-wrap:wrap">
              <span class="small" style="font-weight:700">${t.name}</span>
              <span class="small muted">[${t.code}]</span>
              <span class="pill" style="background:#f3f4f6;color:#374151">${t.area}</span>
            </div>
            <div class="small muted" style="margin-top:4px">연계 KC: ${related}</div>
          </div>
          <div style="text-align:right;min-width:120px">
            <div style="font-weight:700">${scoreLabel(t.score)}</div>
            <div class="hbar" style="margin-top:6px"><span style="width:${clamp(t.score||0)}%; background:${barColor(t.score)}"></span></div>
          </div>
        </div>
      `;
      return el;
    }

    function renderFocus(){
      const list = document.getElementById('focusList');
      const entries = Object.entries(kcScores)
        .filter(([k,v])=>v!=null && v < thresholds.excellent)
        .sort((a,b)=>{
          const av=a[1], bv=b[1];
          if(av!==bv) return av-bv;
          const aa = (kcMeta[a[0]] && kcMeta[a[0]].area) ? kcMeta[a[0]].area : '';
          const bb = (kcMeta[b[0]] && kcMeta[b[0]].area) ? kcMeta[b[0]].area : '';
          return aa.localeCompare(bb);
        })
        .slice(0,3);

      const tips = {
        'KC-2G1': '분사구문의 다양한 의미(이유, 시간, 양보)를 문맥에 맞게 해석하는 연습을 하세요.',
        'KC-2R5': '글의 주제문을 찾고, 각 문단이 주제를 어떻게 뒷받침하는지 분석해보세요.',
        'KC-2R3': 'De Ceuvel 프로젝트의 문제-해결 과정을 순서도로 그려보세요.'
      };

      list.innerHTML = entries.map(([k,v])=>{
        const m = kcMeta[k]||{}; const tip = tips[k]||'핵심 개념을 다시 복습하고 관련 문제를 풀어보세요.';
        return `<li style="margin:6px 0"><strong>${k}</strong> (${m.label||''}) — <span class="pill" style="${statusColor(v)}">${scoreLabel(v)}</span><br><span class="muted">처방: ${tip}</span></li>`;
      }).join('') || '<li class="muted">집중 보완이 필요한 영역이 없습니다. 잘하고 있어요!</li>';
    }

    function render(){
      const q = (searchEl.value||'').trim().toLowerCase();
      mount.innerHTML = '';

      focusBox.style.display = currentView === 'feedback' ? 'none' : 'block';

      ['core','reading'].forEach(id => {
        const g = groups.find(x=>x.id===id);
        if(!g || !(currentView==='all' || currentView===id)) return;
        const items = g.items.filter(k => {
          if(!q) return true;
          const m = kcMeta[k]||{};
          return k.toLowerCase().includes(q) || (m.label||'').toLowerCase().includes(q) || (m.desc||'').toLowerCase().includes(q) || (m.area||'').toLowerCase().includes(q);
        });
        if(!items.length) return;

        const sec = document.createElement('section');
        sec.className = 'card p-20';
        sec.style.marginTop = '16px';
        sec.innerHTML = `
          <div class="between">
            <div>
              <div class="title" style="font-size:18px">${id==='core'?'🧩':'📖'} ${g.title}</div>
              <div class="sub muted">${g.subtitle}</div>
            </div>
          </div>
        `;
        const grid = document.createElement('div');
        grid.className = 'grid grid-2 grid-3';
        grid.style.marginTop = '12px';
        items.forEach(k => grid.appendChild(KCCard(k)));
        sec.appendChild(grid);
        mount.appendChild(sec);
      });

      if(currentView==='all' || currentView==='types'){
        const filteredTypes = typeScores.filter(t => {
          if(!q) return true;
          return (t.name+t.code+t.area+(t.kcs||[]).join(',')).toLowerCase().includes(q);
        });
        if(filteredTypes.length){
          const sec = document.createElement('section');
          sec.className = 'card p-20';
          sec.style.marginTop = '16px';
          sec.innerHTML = `<div class="between"><div><div class="title" style="font-size:18px">📝 문제 유형 성취도</div><div class="sub muted">각 유형이 연계하는 KC와 성취도를 함께 확인</div></div></div>`;
          const grid = document.createElement('div');
          grid.className = 'grid grid-2';
          grid.style.marginTop = '12px';
          filteredTypes.forEach(t => grid.appendChild(TypeCard(t)));
          sec.appendChild(grid);
          mount.appendChild(sec);
        }
      }

      if(currentView==='all' || currentView==='feedback'){
        const sec = document.createElement('section');
        sec.className = 'card p-24 feedback-section';
        sec.style.marginTop = '16px';
        sec.innerHTML = getFeedbackHTML();
        mount.appendChild(sec);
      }

      const avgKCVal = average(Object.values(kcScores));
      document.getElementById('avgKC').textContent = scoreLabel(avgKCVal);
      document.getElementById('avgKCBar').style.width = (avgKCVal==null?0:clamp(avgKCVal))+'%';
      document.getElementById('avgKCBar').style.background = barColor(avgKCVal);

      const avgTypeVal = average(typeScores.map(t=>t.score));
      document.getElementById('avgType').textContent = scoreLabel(avgTypeVal);
      document.getElementById('avgTypeBar').style.width = (avgTypeVal==null?0:clamp(avgTypeVal))+'%';
      document.getElementById('avgTypeBar').style.background = barColor(avgTypeVal);

      renderFocus();
    }

    function init() {
      document.getElementById('printBtn').addEventListener('click', () => window.print());
      document.body.addEventListener('click', (e) => {
        const btn = e.target.closest('.view-btn');
        if (!btn) return;
        document.querySelectorAll('.view-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentView = btn.dataset.view;
        render();
      });
      document.getElementById('search').addEventListener('input', render);
      render();
    }

    document.addEventListener('DOMContentLoaded', init);
  })();
  </script>
</body>
</html>
